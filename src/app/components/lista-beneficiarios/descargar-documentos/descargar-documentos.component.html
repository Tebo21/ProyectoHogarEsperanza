<div class="container">
  <div class="modal-body ">  
<div class="card">
  <div class="card-header mb-3">
   <h4>Documentos Beneficiario</h4>
   </div>
   <div *ngIf="fileStatus.status==='progress'">
    <div class="progress">
      <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
          {{ fileStatus.requestType }} {{ fileStatus.percent }} 
        </div>
    </div>
  </div> <hr>
  <div class="container animated  d-flex justify-content-center animated fadeIn" id="contenedor">
    <p-table #dt [rows]="10"  [scrollable]="true" class="table table-responsive" 
        scrollHeight="450px" [paginator]="true" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
        [rowHover]="true" [autoLayout]="true" [responsive]="true"
        [globalFilterFields]="['cedula','nombres','apellidos','direccion','celular','correo','fechaNacimiento','edad']" 
        [value]="arrayDoc">
        <ng-template pTemplate="caption">
               <div style="margin-left: 70%;">
                     </div>
                        <div class="container" style="display: grid;">
            <div align="right">
            </div>
        </div>         
        </ng-template>
        <ng-template pTemplate="header">
            <tr >
                <th pSortableColumn="#">#
                    <p-sortIcon field="#"></p-sortIcon>
                </th>
                <th pSortableColumn="Documento">Documento
                <p-sortIcon field="Documento"></p-sortIcon>
                </th>
                <th pSortableColumn="Tipo de Documento">Tipo de Documento
                  <p-sortIcon field="Tipo de Documento"></p-sortIcon>
                  </th>  
                  <th pSortableColumn="Eliminar">Descargar
                    <p-sortIcon field="Eliminar"></p-sortIcon>
                    </th>  
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-rowData let-rowIndex="rowIndex">
            <tr  class="p-selectable-row">
                <td>{{rowIndex}}</td> 
                <td>{{user[0]}}</td>
                <td>{{user[1]}}</td>
                <td>
                  <a  (click)="onDownloadFile(user[1])">
                     <button pButton pRipple type="button" icon="pi pi-download" class="p-button-rounded">
                      </button>
                    </a>  
                </td>
            </tr>
        </ng-template>
    </p-table>  
</div>

  <div class="modal-body ">
