<form >
<body class="body">
  <div class="container">
   <div class="modal-body ">  
   <div class="card">
         <div class="card-header mb-3">
          <h4>Lista Beneficiarios</h4>
          </div>
      <div class="container animated  d-flex justify-content-center animated fadeIn" id="contenedor">
        <p-table #dt  [rows]="10" styleClass="p-datatable-responsive-demo" [scrollable]="true"
            scrollHeight="450px" [paginator]="true" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
            [rowHover]="true"
            [globalFilterFields]="['usuarioCedula','usuarioNombre','usuarioFechaCreacion']" [value]="personaArray">
            <ng-template pTemplate="caption">
                <div class="container" style="display: grid;">
                    <div >
                        <span class="p-input-icon-right">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" 
                             placeholder="Cédula, Nombre, Fecha" />
                        </span>
                    </div>
                    <div align="left">
                        <button type="button" pButton pRipple icon="pi pi-file-pdf" 
                            class="p-button-danger p-mr-2" tooltipPosition="bottom" (click)="generarPDF()"></button>
                     </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="usuarioCedula">Cédula
                        <p-sortIcon field="usuarioCedula"></p-sortIcon>
                        <p-columnFilter type="text" field="usuarioCedula" display="menu" class="p-ml-auto"></p-columnFilter>
                    </th>
                    <th pSortableColumn="usuarioNombre">Nombre de Usuario
                        <p-columnFilter type="text" field="usuarioNombre" display="menu" class="p-ml-auto"></p-columnFilter>
                    </th>
                    <th pSortableColumn="generoUsuario">Genero
                        <p-columnFilter type="text" field="usuarioNombre" display="menu" class="p-ml-auto"></p-columnFilter>
                    </th>
                    <th pSortableColumn="usuarioFechaCreacion">Fecha de Creación
                        <p-sortIcon field="usuarioFechaCreacion"></p-sortIcon>
                        <p-columnFilter type="text" field="usuarioFechaCreacion" display="menu" class="p-ml-auto">
                        </p-columnFilter>
                    </th>
                    <th>
                        <div style="margin-left: 70%;">
                            <button type="button" pButton pRipple icon="pi pi-refresh" 
                                class="p-mr-2" tooltipPosition="bottom" (click)="actualizar()"></button>
                         </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr  class="p-selectable-row">
                    <td>{{user[0]}}</td>
                    <td>{{user[1]}}</td>
                    <td>{{user[2]}}</td>
                    <td>{{user[3]}}</td>
                    <td><button class="p-button-danger" (click)="ingresoFicha(user[0])">Ficha</button></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
      </div>
  </div>   
</div>
</body>
<br><br><br><br>
</form>
