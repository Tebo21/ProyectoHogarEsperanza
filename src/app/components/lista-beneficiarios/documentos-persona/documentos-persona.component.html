<div class="container">
  <div class="modal-body ">  
<div class="card">
  <div class="card-header mb-3">
   <h4>Documentos Beneficiario</h4>
   </div>
   <div *ngIf="fileStatus.status==='progress'">
    <div class="progress">
      <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
          {{ fileStatus.requestType }} {{ fileStatus.percent }} 
        </div>
    </div>
  </div> <hr>
<div class="container animated  d-flex justify-content-center animated fadeIn" id="contenedor">
<select  [(ngModel)]="this.tipoDocumento" name="tipoarchivo" id="tipoarchivo" style="margin-left: 5%; margin-right: 5%;" type="text" class="form-select" placeholder="archivo">
  <option selected disabled="Documento">Documento</option>
  <option  value="Cedula Beneficiario">Cedula Beneficiario</option>
  <option  value="Certificados Beneficiario">Certificados Beneficiario</option>
  <option  value="Carnet Beneficiario">Carnet Beneficiario</option>
  <option  value="Documentaci贸n extra Beneficiario">Documentaci贸n extra Beneficiario</option>
  <option  value="Cedula Familiares">Cedula Familiares</option>
  <option  value="Certificados Familares">Certificados Familares</option>
  <option  value="Carnet Familiares">Carnet Familares</option>
  <option  value="Documentaci贸n extra Familiares">Documentaci贸n extra Familares</option>
  <option  value="Otros">Otros</option>
</select>
<form enctype="multipart/form-data">
  <fieldset>
    <div class="form-group">
      <div>
        <input type="file" (change)="selectFile($event)" name="files"  class="form-control" />
      </div>
    </div>
  </fieldset>
</form>
</div></div></div></div>
<br>
<div *ngIf="filenames?.length > 0" class="js-upload-finished">
  <h3>Archivo Cargado y Listo</h3>
  <div *ngFor="let filename of filenames" class="list-group">
    <a  class="list-group-item list-group-item-success" style="cursor: pointer;">
      {{ filename }}            
      <a class="alert-success float-right"></a>
    </a><br>
  </div>
</div>
  <div class="container animated  d-flex justify-content-center animated fadeIn" id="contenedor">
    <p-table #dt [rows]="10"  [scrollable]="true" class="table table-responsive" 
        scrollHeight="450px" [paginator]="true" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
        [rowHover]="true" [autoLayout]="true" [responsive]="true"
        [globalFilterFields]="['cedula','nombres','apellidos','direccion','celular','correo','fechaNacimiento','edad']" 
        [value]="arrayLiStaNombres">
        <ng-template pTemplate="caption">
               <div style="margin-left: 70%;">
                     </div>
                        <div class="container" style="display: grid;">
            <div align="right">
            </div>
        </div>         
        </ng-template>
        <ng-template pTemplate="header">
            <tr >
                <th pSortableColumn="#">#
                    <p-sortIcon field="#"></p-sortIcon>
                </th>
                <th pSortableColumn="Documento">Documento
                <p-sortIcon field="Documento"></p-sortIcon>
                </th>
                <th pSortableColumn="Tipo de Documento">Tipo de Documento
                  <p-sortIcon field="Tipo de Documento"></p-sortIcon>
                  </th>  
                  <th pSortableColumn="Eliminar">Eliminar
                    <p-sortIcon field="Eliminar"></p-sortIcon>
                    </th>  
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-rowData let-rowIndex="rowIndex">
            <tr  class="p-selectable-row">
                <td>{{rowIndex}}</td> 
                <td>{{user[0]}}</td>
                <td>{{user[1]}}</td>
                <td>
                     <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger"
                     (click)="eliminar(rowIndex)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>  
</div>
<div class="container animated  d-flex justify-content-center animated fadeIn" id="contenedor">
  <button type="button" class="btn btn-success"  
 (click)="upload()">Guardar Documentos</button>
</div>
