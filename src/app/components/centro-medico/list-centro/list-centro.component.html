<app-navbar-admin></app-navbar-admin>
<br />
<h2 class="text-center">Centros Medicos</h2>
<div class="padre">
  <div class="p1">
    <p-panel class="card tabla" header="Registro de centros médicos" [toggleable]="true">
      <div class="form-floating mb-3">
        <label class="mb-0">
          <h6 class="mb-0 text-sm">Nombre</h6>
        </label>
        <input type="text" [(ngModel)]="selectedCentro.nombreCentroMedico" class="form-control" id="nombreCentroMedico"
          nombre="nombreCentroMedico" placeholder="Nombre" required />
      </div>
      <div class="form-floating mb-3">
        <label class="mb-0">
          <h6 class="mb-0 text-sm">Dirección</h6>
        </label>
        <input type="text" [(ngModel)]="selectedCentro.direccionCentroMedico" class="form-control"
          id="direccionCentroMedico" nombre="direccionCentroMedico" placeholder="Dirección" required />
      </div>
      <div class="form-floating mb-3">
        <label class="mb-0">
          <h6 class="mb-0 text-sm">Teléfono</h6>
        </label>
        <input type="text" [(ngModel)]="selectedCentro.telefonoCentroMedico" class="form-control"
          id="telefonoCentroMedico" nombre="telefonoCentroMedico" placeholder="Telefono" required />
      </div>
      <div class="container animated d-flex justify-content-center animated fadeIn">
        <i><span class="response" *ngIf="response_condicion == true">{{
            response_msg
            }}</span></i>
      </div>

      <div class="grid-container">
        <div class="c">
          <button class="btn btn-outline-success btnfooter" (click)="addOrEdit()" type="button"
            style="margin-left: 10px">
            Guardar <i class="pi pi-check"></i>
          </button>
        </div>
        <div class="c">
          <button class="btn btn-outline-primary btnfooter" type="submit" routerLink="/especialidad"
            style="margin-left: 10px">
            Agregar Especialidad <i class="pi pi-plus-circle"></i>
          </button>
        </div>
        <div class="c">
          <button class="btn btn-outline-primary btnfooter" (click)="genereport()" type="button"
            style="margin-left: 10px">
            Reporte <i class="pi pi-file-pdf"></i>
          </button>
        </div>
      </div>
    </p-panel>
  </div>

  <div class="p2">
    <div class="tabla">
      <p-table #dt [value]="centro" dataKey="id" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 15, 60]" [loading]="loading" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombreCentroMedico">
              <div>
                NOMBRE
                <p-sortIcon field="nombreCentroMedico"></p-sortIcon>
                <p-columnFilter type="text" field="nombreCentroMedico" display="menu" class="p-ml-auto">
                </p-columnFilter>
              </div>
            </th>
            <th pSortableColumn="direccionCentroMedico">
              <div>
                DIRECCIÓN
                <p-sortIcon field="direccionCentroMedico"></p-sortIcon>
                <p-columnFilter type="text" field="direccionCentroMedico" display="menu" class="p-ml-auto">
                </p-columnFilter>
              </div>
            </th>
            <th pSortableColumn="telefonoCentroMedico">
              <div>
                TELÉFONO
                <p-sortIcon field="telefonoCentroMedico"></p-sortIcon>
                <p-columnFilter type="text" field="telefonoCentroMedico" display="menu" class="p-ml-auto">
                </p-columnFilter>
              </div>
            </th>
            <th>ACCIONES</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-c>
          <tr class="p-selectable-row">
            <td>{{ c.nombreCentroMedico }}</td>
            <td>{{ c.direccionCentroMedico }}</td>
            <td>{{ c.telefonoCentroMedico }}</td>
            <td>
              <button (click)="openForEdit(c)" pButton pRipple type="button" icon="pi pi-pencil"
                class="p-button-rounded p-button-warning p-button-outlined p-button p-component p-button-icon-only"></button>

              <button (click)="deleteCentro(c)" pButton pRipple type="button" icon="pi pi-trash"
                class="p-button-rounded p-button-danger p-button-outlined p-button p-component p-button-icon-only"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
