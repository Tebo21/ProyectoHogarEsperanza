<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit ()">

        <div class="form-group ">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Nombre" required [(ngModel)]="centro.nombre">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Direccion</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Direccion" required [(ngModel)]="centro.direccion">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Telefono</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Numero de telefono" required [(ngModel)]="centro.telefono">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-dark">GUARDAR</button>
            </div>
        </div>
    </form>
</div>
