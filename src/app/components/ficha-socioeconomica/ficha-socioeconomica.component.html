<br><br><br><br>
  <div class="panelFicha">
    <body class="body"> 
      <div class="container">
        <div class="modal-body ">  
          <div class="card">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
            <div class="card-header mb-3">
              <h4>FICHA</h4>
              </div>   
              <form action="">
                <div class="input-group mb-3">
                <p style="margin-left: 70%;"></p>
                <input [(ngModel)]="fichasocieconomicaModel.fechaRegistro"
                name="fechaRegistro" id="fechaRegistro"  style="margin-right: 5%;"
                type="date" class="form-control" [ngModel]="this.fichasocieconomicaModel.fechaRegistro | date:'yyyy-MM-dd'">
              </div>
            <label style="margin-left: 5%;" for="">Situacion economica</label>
              <div class="input-group mb-3">
              <textarea [(ngModel)]="fichasocieconomicaModel.situacionEconomica" name="situacionEconomica" id="situacionEconomica" style="margin-left: 5%; margin-right: 5%;" type="text" class="form-control" placeholder="situacionEconomica"></textarea>
            </div>
            <div class="input-group">
              <label style="margin-left: 5%;" for="">Tipo de vivienda</label>
              <label style="margin-left: 27.5%;" for="">Descripción de la vivienda</label>
            </div>
              <div class="input-group mb-3">
                <p style="margin-left: 5%;"> </p>
                <select [(ngModel)]="fichasocieconomicaModel.tipoVivienda"  name="tipoVivienda" id="tipoVivienda" style="margin-right: 2%;" type="text" class="form-control" placeholder="tipoVivienda">
                    <option value="Propia">Propia</option>
                    <option value="Arrienda">Arrienda</option>
                  </select>
                  <textarea [(ngModel)]="fichasocieconomicaModel.descripcionVivienda" name="descripcionVivienda" id="descripcionVivienda" style="margin-right: 5%;width: 300px;height: 37px;"type="text" class="form-control" placeholder="descripcionVivienda"></textarea>
              </div>
              <div class="input-group">
                <label style="margin-left: 5%;" for="">Seguro</label>
                <label style="margin-left: 19.5%;" for="">Salario</label>
                <label style="margin-left: 19.2%;" for="">Nacionalidad</label>
                <label style="margin-left: 16.2%;" for="">Estado civil</label>
              </div>
              <div class="input-group mb-3">
                <p style="margin-left: 5%;"> </p>
                <select [(ngModel)]="fichasocieconomicaModel.seguro" name="Seguro" id="Seguro" style="margin-right: 2%;" type="text" class="form-control" placeholder="Seguro">
                  <option value="Si">Si</option>
                  <option value="No">No</option>
                </select>
                <input [(ngModel)]="fichasocieconomicaModel.salario" name="Salario" id="Salario" style="margin-right: 2%;"type="text" class="form-control" placeholder="Salario">
                <select [(ngModel)]="fichasocieconomicaModel.nacionalidad" name="Nacionalidad" id="Nacionalidad" style="margin-right: 2%;" type="text" class="form-control" placeholder="Nacionalidad">
                    <option value="Ecuador">Ecuador</option>
                    <option value="otros">otros</option>
                  </select>
                  <select [(ngModel)]="fichasocieconomicaModel.estadoCivil" name="EstadoCivil" id="EstadoCivil" style="margin-right: 5%;" type="text" class="form-control" placeholder="EstadoCivil">
                    <option value="Casado">Casado</option>
                    <option value="Soltero">Soltero</option>
                    <option value="Viuda">Viuda</option>
                    <option value="Union">Union</option>
                  </select>
              </div>
              <div class="input-group">
                <label style="margin-left: 5%;" for="Discapacidad">Discapacidad</label>
                <label style="margin-left: 29%;" for="">Descripción de la discapacidad</label>
              </div>
              <div class="input-group mb-3">
                <p style="margin-left: 5%;"> </p>
                <select [(ngModel)]="fichasocieconomicaModel.discapacidad" name="Discapacidad" id="Discapacidad" style="margin-right: 2%;" type="text" class="form-control" placeholder="Discapacidad">
                    <option value="true">Si</option>
                    <option value="false">No</option>
                  </select>
                <textarea [(ngModel)]="fichasocieconomicaModel.discapacidadDescipcion" name="descripcionDiscapacidad" id="descripcionDiscapacidad" style="margin-right: 5%;width: 300px;height: 37px;"type="text" class="form-control" placeholder="descripcionDiscapacidad"></textarea>
              </div>
              <div class="input-group">
                <label style="margin-left: 5%;" for="Discapacidad">Adulto Mayor</label>
                <label style="margin-left: 39%;" for="">Vive con otras personas</label>
              </div>
              <div class="input-group mb-3">
                <p style="margin-left: 5%;"> </p>
                <select [(ngModel)]="fichasocieconomicaModel.adultoMayor" name="AdultoMayor" id="AdultoMayor" style="margin-right: 2%;" type="text" class="form-control" placeholder="AdultoMayor">
                    <option value="true">Si</option>
                    <option value="false">No</option>
                  </select>
                  <select [(ngModel)]="fichasocieconomicaModel.viveConOtros" name="viveOtros" id="viveOtros" style="margin-right: 5%;" type="text" class="form-control" placeholder="viveOtros">
                    <option value="true">Si</option>
                    <option value="false">No</option>
                  </select>
              </div>
              <div class="input-group mb-3">
                <button (click)="addFicha()" style="margin-left: 30%;" type="submit">Guardar y Continuar</button>
              </div> 
            </form>    
          </div>
        </div>
      </div>  
    </body> 
  </div>     
  <br><br><br><br><br><br>
