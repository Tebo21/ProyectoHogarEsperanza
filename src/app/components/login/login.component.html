<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"> <img src="https://hogaresperanza.org/wp-content/uploads/2018/03/logo.png"
                            class="logo"> </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img
                            src="https://scontent.fcue3-1.fna.fbcdn.net/v/t1.0-9/104634729_3666750826673242_4836205249731458216_o.png?_nc_cat=109&ccb=1-3&_nc_sid=09cbfe&_nc_eui2=AeFkbVNrNyvInTWo1tY4hIhw-YcdkJnz4Fr5hx2QmfPgWjNP0lBopm6WabUIlcdB1MmPUpQikoGB8Vyz8XVs2DdL&_nc_ohc=C3Dt1xnuKAkAX-tvMba&_nc_ht=scontent.fcue3-1.fna&oh=5f99b1946c2b3a93c416dec674c5f228&oe=60882476"
                            class="image"> </div>

                </div>
            </div>

            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-4 px-3">
                        <h6 class="mb-0 mr-4 mt-2">Entrar con</h6>
                        <div class="facebook text-center mr-3">
                            <div class="fa fa-facebook"></div>
                        </div>
                        <div class="twitter text-center mr-3">
                            <div class="fa fa-twitter"></div>
                        </div>
                        <div class="linkedin text-center mr-3">
                            <div class="fa fa-linkedin"></div>
                        </div>
                    </div>
                    <div class="row px-3 mb-4">
                        <div class="line"></div> <small class="or text-center">O</small>
                        <div class="line"></div>
                    </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Nombre de Usuario</h6>
                        </label> <input class="mb-4" type="text" name="email"
                            placeholder="Ingrese su número de cédula de indentidad" [(ngModel)]="user.usuarioCedula">
                    </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Contraseña</h6>
                        </label> <input type="password" name="password" placeholder="Ingrese su contraseña"
                            [(ngModel)]="user.usuarioContrasenia"> 
                    </div>
                    <div>
                        <h4>Selecciona un tipo de Tarjeta</h4>
                        <p-dropdown [options]="tipos" [(ngModel)]="tipo" placeholder="Tipo de Usuario" optionLabel="string" [style]="{'width': '100%'}" [filter]="true" [showClear]="true" (onChange)="onChange($event)">
                        </p-dropdown>
                    </div>
                    <div class="row px-3 mb-4">
                        <a href="https://www.facebook.com/" class="ml-auto mb-0 text-sm">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center"
                            (click)='Logearse()'>Iniciar Sesión</button>
                    </div>
                </div>
            </div>

              
        
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2"> &copy; Hogar Esperanza 2021.</small>
                <div class="social-contact ml-4 ml-sm-auto">
                    <a href="https://www.facebook.com"><span class="fa fa-facebook mr-4 text-sm"></span></a>
                    <a href="https://www.gmail.com"><span class="fa fa-google-plus mr-4 text-sm"></span></a>
                    <a href="https://www.linkedin.com"><span class="fa fa-linkedin mr-4 text-sm"></span></a>
                    <a href="https://www.twitter.com"><span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span></a>
                </div>
            </div>
        </div>
    </div>
</div>

<p-dialog header="Hoger Esperanza" [(visible)]="display" [modal]="true" [style]="{width: '50vw'}"
[baseZIndex]="10000" [draggable]="false" [resizable]="false">
<p class="p-m-0">Bienvenido al Sistema de Administración Hogar Esperanza</p>
<ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="display=false" label="Ok" styleClass="p-button-text">
    </p-button>
</ng-template>
</p-dialog>
    
<p-dialog header="Hoger Esperanza" [(visible)]="displayF" [modal]="true" [style]="{width: '50vw'}"
[baseZIndex]="10000" [draggable]="false" [resizable]="false">
<p class="p-m-0">{{alerta}}</p>
<ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="displayF=false" label="Ok" styleClass="p-button-text">
    </p-button>
</ng-template>
</p-dialog>
