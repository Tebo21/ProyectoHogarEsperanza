<body class="body">
  <div class="container">
   <div class="modal-body ">  
   <div class="card">
         <div class="card-header mb-3">
   
          <h1>REGISTRO PERSONA</h1>
          </div>
  
    <div style="margin-right: 5%;" class="input-group mb-3">
        <input [(ngModel)]="Personas.cedula" name="cedula" id="cedula" style="margin-left: 5%; margin-right: 5%;" type="text" class="form-control" placeholder="Numero de cedula">
      </div>
    
      <div class="input-group mb-3">
        <input [(ngModel)]="Personas.nombres" name="nombre" id="nombre" style="margin-left: 5%;" type="text" class="form-control" placeholder="Nombre">
        <p style="margin-left: 2%;"> </p>
        <input [(ngModel)]="Personas.apellidos" name="apellido" id="apellido" style="margin-right: 5%;" type="text" class="form-control" placeholder="apellido">
      </div>

    
      <div class="input-group mb-3">
        <input [(ngModel)]="Personas.direccion" name="direccion" id="direccion" style="margin-left: 5%; margin-right: 5%;" type="text" class="form-control" placeholder="Direccion">
      </div>
    
      <div class="input-group mb-3">
        <input [(ngModel)]="Personas.celular" name="celular" id="celular" style="margin-left: 5%;" type="text" class="form-control" placeholder="Celular">
        <p style="margin-left: 2%;"> </p>
        <input [(ngModel)]="Personas.correo" name="correo" id="correo" style="margin-right: 5%;" type="text" class="form-control" placeholder="Correo">
      </div>

      <div class="input-group mb-3">
        <input  [(ngModel)]="Personas.fechaNacimiento"  (change)="calcularedad($event)" name="fechaNacimiento" id="fechaNacimiento" style="margin-left: 5%;" type="date" class="form-control" placeholder="Fecha nacimiento">
        <p style="margin-left: 2%;"> </p>
        <input  [(ngModel)]="Personas.edad" name="edad" id="edad" style="margin-right: 5%;" type="number" class="form-control" placeholder="Edad">
        <select [(ngModel)]="Personas.genero" name="genero" id="genero" style="margin-right: 5%;" type="text" class="form-control" placeholder="Genero">
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>  
      </div>
      
      <div class="input-group mb-3">
        <select [(ngModel)]="Personas.nacionalidad" name="nacionalidad" id="nacionalidad" style="margin-left: 5%; margin-right: 5%;" type="text" class="form-control" placeholder="nacionalidad">
          <option *ngFor="let nac of catalogoNacionalidad" value="{{nac}}">{{nac}}</option>
        </select>
        <select [(ngModel)]="Personas.discapacidad" name="discapacidad" id="discapacidad" style="margin-left: 5%; margin-right: 5%;" type="text" class="form-control" placeholder="discapacidad">
          <option value="No">No</option>
          <option value="Si">Si</option>
        </select>
        <select [(ngModel)]="Personas.estado_civil" name="estado_civil" id="estado_civil" style="margin-left: 5%; margin-right: 5%;" type="text" class="form-control" placeholder="estado_civil">
          <option  *ngFor="let estc of catalogoEstadoCivil" value="{{estc}}">{{estc}}</option>
        </select>
      </div>

      <div class="btn_guardar mb-3">
        <button class="guardar1" (click)="addPersona()" style="margin-left: 30%;" type="submit">Guardar y Continuar</button>
    </div>

  </div>   
</div>
</div>
</body>

</form>
