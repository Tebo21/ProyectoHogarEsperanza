<div class="container animated  d-flex justify-content-center animated fadeIn" id="contenedor">

<p-table [value]="listaUsusarios">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.usuarioCedula}}</td>
            <td>{{user.usuarioNombre}}</td>
            <td>{{user.usuarioContrasenia}}</td>
            <td>{{user.usuarioTipo}}</td>
        </tr>
    </ng-template>
</p-table>



</div>
