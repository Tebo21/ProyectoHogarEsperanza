<html>
<div class='container'>

    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel"><b>ESPECIFIQUE</b></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <!--examplenameprod-->
                            <label for="examplenameprod" class="form-label">Nombre Categoria:</label>
                            <input type="text" class="form-control" formControlName="categoria">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                        <button type="button" class="btn btn-primary">ACEPTAR</button>
                    </div>
                </div>
            </div>
        </div>

        <br />
        <h3 style="text-align: center;"><b>Donaciones</b></h3>
        <br />
        <div class="container">
            <!--Datos Donador-->
            <div class="row">
                <!-- <form action="" [formGroup] = "formDonador"> -->
                <div class="col">
                    <!--Info Donador-->

                    <label for="exampleIdDonator" class="form-label"><b>Donador:</b></label>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example" name="id_tipo" id="id_tipo"
                            (change)="seleccionOpcion($event)">
                            <option selected>Seleccione:</option>
                            <option value="1">Cédula</option>
                            <option value="2">Anónimo</option>
                        </select>
                    </div>
                    <div class="row" *ngIf='mostrar'>
                        <label for="examplename" class="form-label" id="id_label"><b>C.I.</b></label>
                        <div class="col">
                            <div class="mb-3">
                                <input id="id_input" type="text" class="form-control" [(ngModel)]="cedulaDonador">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <button type="button" class="btn btn-primary" (click)="buscarPersona()"><i class="pi pi-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">

                    <div class="mb-3">
                        <label for="examplename" class="form-label"><b>Nombre Donador</b></label>
                        <input type="text" class="form-control" [(ngModel)]="nombreDonador" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"><b>Correo Donador</b></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="correoDonador" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="examplePhone" class="form-label"><b>Teléfono Donador</b></label>
                        <input type="text" class="form-control" [(ngModel)]="telefonoDonador" disabled>
                    </div>
                    <div class="buton mb-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">REGISTRAR <i class="pi pi-caret-right"></i></button>
                        </div>
                    </div>
                </div>
                <!-- </form> -->
            </div>
        </div>
        <br />
        <hr style="border:2px; border-color:black;">
        <br />
        <div class="contenedor">
            <!--Datos producto-->

            <form [formGroup]="formProducto">
                <div class="mb-3">
                    <label for="examplenameprod" class="form-label"><b>Nombre Producto:</b></label>
                    <input type="text" class="form-control" formControlName="nombre">
                </div>
                <div class="mb-3">
                    <label for="exampleCategoria" class="form-label"><b>Categoría:</b></label>
                    <div class="row gx-5">
                        <div class="col">
                            <!--Info Categoria-->
                            <select class="form-select" aria-label="Default select example" formControlName="categoria">
                                <option selected hidden>Seleccione:</option>
                                <option value="ALIMENTO">Alimento</option>
                                <option value="VESTIMENTA">Vestimenta</option>
                                <option value="MEDICINA">Medicina</option>
                                <option value="ELECTRONICO">Electronico</option>
                            </select>
                        </div>
                        <div class="col">

                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal "
                                data-bs-target="#staticBackdrop">OTRO...</button>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleDescripcion" class="form-label"><b>Descripción:</b></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        formControlName="descripcion"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleUnidades" class="form-label"><b>Unidades:</b></label>
                    <input type="number" class="form-control" formControlName="unidades">
                </div>
                <div class="mb-3">
                    <label for="exampleFecha" class="form-label"><b>Fecha:</b></label>
                    <input type="date" class="form-control" formControlName="fecha">
                </div>
            </form>
            <div class="botones">
            
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" style="margin-left: 10px" (click)="registrarProducto()">GUARDAR PRODUCTO</button>
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" style="margin-left: 10px" (click)="limpiarForm()">AGREGAR OTRO PRODUCTO</button>
                </div>
                <br>
                <div class="d-grid gap-2"> <!--style="margin: 10px"-->
                    <button class="btn btn-primary" type="button"style="margin-left: 10px"(click)="navegarlista()">LISTA PRODUCTO</button>
                </div>
                <br>    
            </div>
        </div>        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    </body>

</div>

</html>
