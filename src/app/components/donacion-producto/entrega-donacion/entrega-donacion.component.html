<body>
    <div class="container">
        <div class="modal-body">
            <div class="card">
                <div class="card-header">
                    <br />
                    <h3 style="text-align: center;"><b>Entrega Donaciones</b></h3>
                    <br />
                    <div class="row">

                        <div class="col">
                            <label for="exampleIdDonator" class="form-label"><b>Buscar Beneficiario:</b></label>
                            <br>
                            <label for="examplename" class="form-label" id="id_label"><b>C.I.</b></label>
                            <div class="row">
                                <div class="col">
                                    <div class="col-md-3 position-relative">
                                        <input id="id_input" type="text" class="form-control btncedula"
                                            [(ngModel)]="cedulaPersona">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="col-md">
                                        <button type="button" class="btn btn-primary" (click)="buscarPersona()"><i
                                                class="pi pi-search"></i></button>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <br>
                            <div class="buton mb-3">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button">Registrar Beneficiario<i
                                            class="pi pi-user-plus"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="examplename" class="form-label"><b>Nombre Beneficiario</b></label>
                                <input type="text" class="form-control" [(ngModel)]="nombreBeneficiado" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label"><b>Correo Beneficiario</b></label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" [(ngModel)]="correoBeneficiado" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="examplePhone" class="form-label"><b>Tel√©fono Beneficiario</b></label>
                                <input type="text" class="form-control" [(ngModel)]="telefonoBeneficiado" disabled>
                            </div>
                        </div>
                    </div>
                </div>

                <!--ENTREGA AYUDA-->
                <div class="card-body">                                 
                    <div class="contenedor">
                        


                    </div>
                </div>  


            </div>
        </div>
    </div>
</body>
