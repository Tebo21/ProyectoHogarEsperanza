<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
  <div class="card text-center">
    <div class="card-header">
      <h1>Crear Actividad</h1>
    </div>
    <div class="card-body">
      <label>Descripcion:</label>
      <input type="text" class="form-control" name="descripcion" #descripcion="ngModel"
        [(ngModel)]="actividadCreate.descripcionActividad" required>
      <label>Tipo de actividad:</label>
      <input type="text" class="form-control" name="descripcion" #descripcion="ngModel"
        [(ngModel)]="tipo" required>
      <div class="border p-2 text-end">
        <button class="btn btn-primary" (click)="addActividad()">
          <i class="far fa-save"></i> Guardar
        </button>
      </div>
    </div>

    <div class="card-footer">
      <div class="bg-blue py-4">
        <div class="row px-3">
          <div> &copy; Hogar Esperanza 2021.</div>
          <div class="social-contact ml-4 ml-sm-auto">
            <a href="https://www.facebook.com"><span class="fa fa-facebook mr-4 text-sm"></span></a>
            <a href="https://www.gmail.com"><span class="fa fa-google-plus mr-4 text-sm"></span></a>
            <a href="https://www.linkedin.com"><span class="fa fa-linkedin mr-4 text-sm"></span></a>
            <a href="https://www.twitter.com"><span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span></a>
          </div>
        </div>
      </div>
    </div>
