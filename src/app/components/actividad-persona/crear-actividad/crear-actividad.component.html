<div class="modal-header  text-center">
    <h5 class="text-center">Registro de actividades </h5>
</div>
<div class="modal-body">
    <div>
        <div class="row">
            <div class=" col-sm-6 ">
                <label> Fecha registro: </label>
            </div>
            <div class=" col-sm-6 ">
                <input type="text" class="form-control" name="fechaActividad" #fechaActividad="ngModel" [(ngModel)]="fechaT" readonly>
                <p style="margin-left: 2%;"> </p>
            </div>
        </div>
        <div class="row">
            <div class=" col-sm-6 ">
                <label>Hora de inicio :</label>
            </div>
            <div class=" col-sm-6 ">
                <input type="time" step="1800" id="start" name="horaInicio" #horaInicio="ngModel" [(ngModel)]="actividadCreate.horaInicio">
                <p style="margin-left: 2%;">
                </p>
            </div>
        </div>
        <div class="row">
            <div class=" col-sm-6 ">
                <label>Hora de finalizaci贸n:</label>
            </div>
            <div class=" col-sm-6 ">
                <input type="time" step="1800" id="end" name="horaFin" #horaFin="ngModel" [(ngModel)]="actividadCreate.horaFin">
                <p style="margin-left: 2%;"> </p>
            </div>
        </div>
        <div class="row ">
            <div class=" col-sm-6 ">
                <label>Tipo de Actividad:</label>
            </div>
            <div class=" col-sm-3">
                <select class="form-select" name="tipo" #tipo="ngModel" required [(ngModel)]="_tipoactividad1">
          <option [ngValue]="x" *ngFor="let x of _tipoactividad" >{{x.nombreActividad}}</option>
        </select>
            </div>
            <div class=" col-sm-3">
                <button type="button" class="btn btn-outline-info" (click)="modalService.open(modalForm)">
          <i class="pi pi-calendar-plus"></i>
          Add
        </button>
            </div>
            <p style="margin-left: 2%;"> </p>
        </div>

        <div class="row">
            <div class=" col-sm-6 ">
                <label>Descripci贸n : </label>
            </div>
            <div class=" col-sm-6 ">
                <abbr title="Este campo es obligatorio" aria-label="required"></abbr>
                <input type="text" id="descripcion" #descripcion="ngModel" required [(ngModel)]="actividadCreate.descripcionActividad">

            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modalForm" (click)="modal.dismiss('Cross click'); setear()">
  Cerrar
</button>


    <button type="button" class="btn btn-outline-success" (click)="addActividad()"><i class="pi pi-calendar-save"></i>
    Guardar</button>

</div>




<ng-template #modalForm let-modal>
    <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalLabel">Agregar Tipo de actividades</h5>
    </div>
    <div class="modal-body">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="categotria" required #categoria="ngModel" [(ngModel)]="tipoActCreate.nombreActividad" placeholder="categoria" maxlength="50">
            <label for="categoria">Actividad</label>
        </div>
        <div class="form-floating">
            <input class="form-control" placeholder="Descripcion" id="descripcion" required #descripcion="ngModel" [(ngModel)]="tipoActCreate.descripcionActividad" style="height: 100px" maxlength="300">
            <label for="descripcion ">Descripci贸n</label>
        </div>

        <div class="modal-footer ">
            <button type="button " class="btn btn-outline-secondary" data-bs-dismiss="modal" (click)="modal.dismiss('Cross click')">Cerrar</button>
            <button type="button " class="btn btn-outline-success" data-toggle="tooltip" data-placement="bottom" title="GUARDAR" (click)="crearTipoActividad()">Guardar</button>
        </div>
        <div class="card">
            <div class="card-footer">
                <table class="table">
                    <thead class="table">
                        <th scope="col">Actividad</th>
                        <th scope="col">Descripci贸n</th>
                        <th scope="col">Acciones</th>
                    </thead>
                    <tbody class="table">
                        <tr *ngFor="let x of _tipoactividad">
                            <td>{{x.nombreActividad}}</td>
                            <td>{{x.descripcionActividad}}</td>
                            <td> <button type="button" class="btn btn-outline-danger" (click)="showConfirmacion(x.idTipoActividad)">
                  Eliminar
                </button> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-template>
