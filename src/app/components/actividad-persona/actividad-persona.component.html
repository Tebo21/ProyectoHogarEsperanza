<div class="container">
    <div class="modal-body ">
        <form class="row g-3 ">
            <div class="col-md-4 position-relative ">
                <h2>Registro de actividades </h2>
            </div>
            <div class="col-md-4 position-relative ">
            </div>
            <div class="col-md-4 position-relative">
                <input type="date" id="start" name="trip-start" value="yyyy-MM-dd">
            </div>
        </form>
        <br>
        <br>

        <form class="row g-3 ">
            <div class="col-auto ">
                <label for="staticEmail2 " class="visually-hidden ">Cedula</label>
            </div>
            <div class="col-auto ">
                <input type="text " class="form-control " id="cedula ">
            </div>
            <div class="col-auto ">
                <button type="submit " class="btn btn-primary mb-3 ">Buscar</button>
            </div>
        </form>
        <form class="row g-3 needs-validation " novalidate>
            <div class="col-md-4 position-relative ">
                <label for="validationTooltip01 " class="form-label ">Nombre</label>
                <input type="text " class="form-control " id="nombre ">
                <div class="valid-tooltip ">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 position-relative ">
                <label for="validationTooltip02 " class="form-label ">Apellido</label>
                <input type="text " class="form-control " id="apellido " value="Otto ">
                <div class="valid-tooltip ">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 position-relative ">
                <label for="validationTooltipUsername " class="form-label ">Correo electronico</label>
                <div class="input-group has-validation ">
                    <span class="input-group-text " id="validationTooltipUsernamePrepend ">@</span>
                    <input type="email " class="form-control " id="correo ">
                    <div class="invalid-tooltip ">
                        Please choose a unique and valid email.
                    </div>
                </div>
            </div>
            <div class="col-md-3 position-relative ">
                <label for="validationTooltip03 " class="form-label ">Telefono</label>
                <input type="text " class="form-control " id="telefono ">
                <div class="invalid-tooltip ">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-6 position-relative ">
                <label for="validationTooltip04 " class="form-label ">Direccion</label>
                <input type="text " class="form-control " id="direccion ">
                <div class="invalid-tooltip ">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3 position-relative ">
                <label for="validationTooltip05 " class="form-label ">Zip</label>
                <input type="text " class="form-control " id="validationTooltip05 " required>
                <div class="invalid-tooltip ">
                    Please provide a valid zip.
                </div>
            </div>

        </form>
    </div>

</div>
