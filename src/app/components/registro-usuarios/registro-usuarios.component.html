<h2 class="text-center">Registro de Usuarios</h2>
<div class="container animated  d-flex justify-content-center fadeIn">
    <p-panel class="card" id="panel" header="* Obligatorio">
        <div class="form-floating mb-3">
            <label for="floatingInput"><b>Número de cédula *</b></label>
            <input class="form-control" type="text" pKeyFilter="int" maxlength="13" minlength="10" id="cedula" #Ced
                placeholder="Número de cédula" [(ngModel)]="cedula" name="cedula" required>
        </div>
        <div class="form-floating mb-3">
            <label for="floatingInput"><b>Nombres *</b></label>
            <input class="form-control" type="text" [pKeyFilter]="blockSpecial" maxlength="30" minlength="3"
                id="nombres" placeholder="Nombres" [(ngModel)]="nombres" name="nombres" required>
        </div>
        <div class="form-floating mb-3">
            <label for="floatingInput"><b>Apellidos *</b></label>
            <input class="form-control" type="text" [pKeyFilter]="blockSpecial" maxlength="30" minlength="3"
                id="apellidos" placeholder="Apellidos" [(ngModel)]="apellidos" name="apellidos" required>
        </div>
        <div class="form-floating mb-3">
            <label for="floatingInput"><b>Dirección</b></label>
            <input class="form-control" type="text" [pKeyFilter]="noSpecial" maxlength="50" minlength="3" id="direccion"
                placeholder="Dirección" [(ngModel)]="direccion" name="direccion">
        </div>
        <div class="form-floating mb-3">
            <label for="floatingInput"><b>Número celular o convencional</b></label>
            <input class="form-control" type="text" pKeyFilter="int" id="celular"
                placeholder="Número celular o convencional" [(ngModel)]="celular" name="celular" minlength="7"
                maxlength="13">
        </div>
        <div class="form-floating mb-3">
            <label for="floatingInput"><b>Correo electrónico</b></label>
            <input class="form-control" type="email" maxlength="40" [pKeyFilter]="valCorreo" minlength="12" id="correo"
                placeholder="Correo electrónico" [(ngModel)]="correo" name="correo">
        </div>
        <div class="form-floating mb-3">
            <label for="floatingInput"><b>Género *</b></label>
            <p-dropdown [options]="generos" [(ngModel)]="genero" placeholder="Seleccione su género" optionLabel="gop"
                [style]="{'width': '100%'}" (onChange)="onChangeG($event)">
            </p-dropdown>
        </div>
        <div class="form-floating mb-3">
            <label for="floatingInput"><b>Fecha de nacimiento *</b></label>
            <input class="form-control" type="date" id="fechadeNacimiento" placeholder="Fecha de nacimiento"
                [(ngModel)]="persona.fechaNacimiento" name="fechadenacimiento" dateFormat="yy-mm-dd" maxlength="10"
                (change)="calcularedad($event)" required>
        </div>
        <div class="form-floating mb-3">
            <label for="floatingInput"><b>Edad</b></label>
            <input class="form-control" type="number" pKeyFilter="int" maxlength="3" minlength="1" id="edad"
                placeholder="Edad" [(ngModel)]="edadC" name="edad" disabled>
        </div>
        <div class="form-floating mb-3">
            <label for="floatingInput"><b>País de origen *</b></label>
            <p-dropdown [options]="nacionalidades" [(ngModel)]="nacio" placeholder="Seleccione su nacionalidad"
                optionLabel="nop" [style]="{'width': '100%'}" [filter]="true" (onChange)="onChangeN($event)">
            </p-dropdown>
        </div>
        <div class="form-floating mb-3">
            <label for="floatingInput"><b>Estado civil *</b></label>
            <p-dropdown [options]="estadocivil" [(ngModel)]="estado" placeholder="Seleccione su estado civil"
                optionLabel="eop" [style]="{'width': '100%'}" (onChange)="onChangeEstado($event)">
            </p-dropdown>
        </div>
        <div class="form-floating mb-3">
            <label for="floatingInput"><b>Tipo de usuario *</b></label>
            <p-dropdown [options]="listadoTipo" [(ngModel)]="tipo" placeholder="Seleccione el tipo de usuario"
                optionLabel="top" [style]="{'width': '100%'}" (onChange)="onChangeT($event)">
            </p-dropdown>
        </div>
        <p-messages [(value)]="msgs"></p-messages>
        <div align="center">
            <button pButton type="button" label="Siguiente" class="p-button-outlined" (click)='Validacion()'></button>
        </div>
    </p-panel>
</div>
<br>
<div class="container animated  d-flex justify-content-center fadeIn">
    <p-panel class="card" id="panel" header="Información de la cuenta" *ngIf="displayV">
        <div class="form-floating mb-3">
            <label class="mb-0">
                <h6 class="mb-0 text-sm">Nombre de Usuario *</h6>
            </label>
            <input class="form-control" type="text" pKeyFilter="alphanum" maxlength="30" minlength="3"
                id="usuarioNombre" placeholder="Nombre de Usuario" [(ngModel)]="usuarioNombre" name="usuarioNombre"
                required>
        </div>
        <div class="form-floating mb-3">
            <label class="mb-0">
                <h6 class="mb-0 text-sm">Contraseña *</h6>
            </label>
            <br>
            <input class="form-control" type="password" id="usuarioContrasenia" placeholder="Contraseña"
                [(ngModel)]="usuarioContrasenia" name="usuarioContrasenia" required />
        </div>
        <div class="form-floating mb-6">
            <label class="mb-0">
                <h6 class="mb-0 text-sm">Confirmar Contraseña *</h6>
            </label>
            <br>
            <input class="form-control" type="password" id="usuarioConfirContrasenia" placeholder="Contraseña"
            [(ngModel)]="usuarioConfirContrasenia" name="usuarioConfirContrasenia" required />
        </div>
        <div class="prin">
            <div class="sec">
                <button pButton type="button" label="Guardar" class="p-button-outlined" (click)='GuardarUsuario()'>
                </button>
            </div>
            <div class="ter">
                <button pButton type="button" label="Cancelar" class="p-button-outlined p-button-danger" (click)='displayV=false'>
                </button>
            </div>
        </div>
        <br>
    </p-panel>
</div>
<br>
